app {
  elasticsearch {
    nodes = "localhost"
    nodes = ${?ES_NODES}

    port = 9300
    port = ${?ES_PORT}

    restport = 9200
    restport = ${?ES_REST_PORT}

    enablessl = false
    enablessl = ${?ES_ENABLE_SSL}

    esuser = "elastic"
    esuser = ${?ES_USER}

    password = "elastic"
    password = ${?ES_PASSWORD}

    cluster = "DEV-ES-CLUSTER"
    cluster = ${?ES_CLUSTER_NAME}

    timeout = 85
  }
}
